<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>

    <style>
      #main_title{
        font-weight: 800;
        font-family: Georgia;
      }

      #font_style{
        font-family: Georgia;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <form>
        <h1 id="main_title"> Create An Account </h1>

        <label for="First-name" id="font_style"> First name </label>
        <input required type="text" placeholder="First name" id="First-name"/><br /><br />

        <label for="Last-name" id="font_style"> Last name </label>
        <input required type="text" placeholder="Last name" id="Last-name"/><br /><br />

        <label for="Email" id="font_style"> Email </label>
        <input required type="email" placeholder="Email" id="Email"/><br /><br />

        <label for="Username" id="font_style"> Username </label>
        <input required type="text" placeholder="Username" id="Username"/><br /><br />

        <label for="Password" id="font_style"> Password </label>
        <input required type="password" placeholder="Password" id="Password" minlength="10"/><br /><br />

        <label for="Birth_date" id="font_style"> Birth date </label>
        <input required type="date" id="Birth_date"/><br /><br />

        <label for="Happy" id="font_style"> How happy are you? </label>
        <input required type="range" id="Happy"/><br /><br />

        <label for="Color" id="font_style"> What is your fav. color? </label>
        <input required type="color" id="Color" /><br /><br />

        <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
